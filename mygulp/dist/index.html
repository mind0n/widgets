<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello React!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="/themes/wo/wo.css" />
        <link rel="stylesheet" href="/themes/lib/bootstrap.css" />
        <style>

        </style>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/wo.js"></script>
        <script>
            $(function(){
                var cd = wo.use({
                    ui:"card"
                });
                cd.setval({
                    title: "Card Title",
                    body:"Card Body Content"
                })
                $("#container").append(cd);
            });
        </script>
    </head>
    <body class="wo" onload="init();">
        <div id="container" class="row">

        </div>
        <div class="basic row">
            <div class="col-xs-6">
                <button class="primary large fill-x">Primary</button>
            </div>
            <div class="col-xs-6">
                <button class="large fill-x">Default</button>
            </div>
        </div>
    </body>
</html>
