<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Test Cover</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="/themes/wo/wo.css" />
        <link rel="stylesheet" href="/themes/lib/bootstrap.css" />
        <style>

        </style>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/wo.js"></script>
        <script>
            $(function(){
                var cv = wo.use({
                    ui:'cover',
                    $$touchclose:true,
                    $:{
                        ui:"card",
                        class:"card",
                        alias:"box",
                        style:{width:"80%"},
                        made:function(){
                            this.setval({
                                title: "Card Title",
                                body:"Card Body Content"
                            })
                        }
                    }
                });
                cv.show(function(el){
                    wo.centerScreen(el.$box);
                });

                // var cd = wo.use({
                //     ui:"card"
                //     ,style:{width:"400px", height:"300px"}
                //     ,made:function(){
                //         this.setval({
                //             title: "Card Title",
                //             body:"Card Body Content"
                //         });
                //     }
                // });
                // $("#container").append(cd);
                // wo.centerScreen(cd);
            });
        </script>
    </head>
    <body class="wo basic">
        <div class="container-fluid basic">
            <div class="row">
                <div id="container" class="col-xs-12">

                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <button class="primary large fill-x">Primary</button>
                </div>
                <div class="col-xs-4">
                    <div class="wbtn large fill-x">Default</div>
                </div>
                <div class="col-xs-4">
                    <button class="large disabled fill-x">Disabled</button>
                </div>
            </div>
        </div>
    </body>
</html>
