<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello React!</title>
        <link rel="stylesheet" href="/themes/wo/wo.css" />
        <script src="scripts/wo.js"></script>
        <script>
            function init(){
                //console.log(Browser.isChrome);
                var el = document.getElementById("target");
                wo.destroy(el);
                var d = wo.use({
                    tag:'div',
                    $:[
                        {tag:'div', className:'cl1', $:{tag:"#text", $:"Text node value"}},
                        {tag:'div', className:'cl2', onclick: function(event){alert('ok');}, $:"Dynamic created element" },
                        {tag:'div', className:'cl3', $:{tag:'div', $:"2nd element"}}
                    ]
                });
                console.log(d);
                if (d){
                    document.body.appendChild(d);
                }
            }
        </script>
    </head>
    <body onload="init();" style="background:silver">
        <div class="bg">First Div</div>
        <div id="target">Second Div</div>
    </body>
</html>
