<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Widgets Development</title>
        <link rel="stylesheet" type="text/css" href="vendors.css" />
        <style>
            *{
                font:12px arial;
            }
            #app{
                padding:12px;
            }
            .w-grid{
                height:400px;
            }

        </style>

        <script src="vendors.js"></script>
        <script src="widgets.js"></script>
    </head>
    <body class="w nb">

        <div id="app">
            <div class="w-widget w-boundary">
                <div class="w-title">Upload</div>
                <for in="list">
                    <div html="this.html"></div>
                </for>
                <button alias="b">Update</button>
            </div>
        </div>
        <script>
            var app = document.getElementById('app');
            var list = [
                {html:'item1'}
                , {html:'item2'}
            ];
            w.prepare(app, {
                list:list
            });
            app.$b.onclick = function(event){
                list.splice(1, 1);
                app.refresh(true);
            }
            list[0].html = 'success1';
            list[1].html = 'success2';
            list[2] = {html:'added'};
            app.refresh(true);
        </script>
    </body>
</html>
